<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
	
	<!--Bootstrap CSS and Script-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!--Menu Bar CSS and Script-->
    <link rel="stylesheet" href="css/bootnavbar.css" />
	<script src="./js/bootnavbar.js"></script>
	
	<!--Webpage Main CSS and Script-->
	<script src="./js/script.js"></script>
	<link rel="stylesheet" href="./css/css.css">
	
	<!--Webpage Title, description and keywords-->
    <title>CORELUX INTERIOR SUPPLY</title>
    <meta name="description" content="CORELUX INTERIOR SUPPLY"/>
    <meta name="keywords" content="CORELUX INTERIOR SUPPLY"/>	
  </head>

  <body class="coreBody">
	<!--Menu Start-->
	<div id="menuBar" menu-include-html="./menu.html"></div>
	<!--Menu End-->
	
	<!--Web Content Start-->
	<div class="hero-section">
		<div class="row">
			<div class="col-md-12" style="text-align:right; z-index:999"><button class="btn coreButton" onclick="switchDisplay();">En/ä¸­</button></div>
		</div>
		<!-- Your Content Start Here -->
		<div class="container">
			<header>
				<h1>For Floor</h1>
			</header>
			<div id="productList" class="row" style="text-align:left;"></div>
			<header>
				<h1>For Walls</h1>
			</header>
			<div id="productList2" class="row" style="text-align:left;"></div>
			<script>
			let ulProductList = document.getElementById("productList");
				fetch("json/accessory-floor.json").then((res) => res.json()).then((allProducts) => {
					for (const index in allProducts) {
						const product = allProducts[index];
						//let hrefProperty ="";
						ulProductList.insertAdjacentHTML(
							"beforeend",
							`
							<div class="col-md-4">
								<img width="324" height="324" src="${product.display_image}" class="flooring-thumbnail" alt="${product.title}" loading="lazy" sizes="(max-width: 324px) 100vw, 324px">						
								<h2 class="floorTitle displayEN">${product.title}</h2>
								<h2 class="floorTitle displayCN">${product.titleCN}</h2>
								<div class="floorSku">${product.sku}</div>
							</div>
							`
						);
					}
                });
			let ulProductList2 = document.getElementById("productList2");
				fetch("json/accessory-wall.json").then((res) => res.json()).then((allProducts) => {
					for (const index in allProducts) {
						const product = allProducts[index];
						//let hrefProperty ="";
						ulProductList2.insertAdjacentHTML(
							"beforeend",
							`
							<div class="col-md-4">
								<img width="324" height="324" src="${product.display_image}" class="flooring-thumbnail" alt="${product.title}" loading="lazy" sizes="(max-width: 324px) 100vw, 324px">						
								<h2 class="floorTitle displayEN">${product.title}</h2>
								<h2 class="floorTitle displayCN">${product.titleCN}</h2>
								<div class="floorSku">${product.sku}</div>
							</div>
							`
						);
					}
                });
			</script>
		</div>
		
		

		<!-- Your Content End Here -->
		
    </div>
	<!--Web Content End-->
	
	<!--Footer Start-->
	<div id="footerBar" footer-include-html="./footer.html"></div>
	<!--Footer End-->

<script>
includeMenu();
includeFooter();
</script>	

	</body>
</html>
