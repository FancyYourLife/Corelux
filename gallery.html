	<div class="product-gallery">
                    <div class="slideshow-container">
                      <div class="mySlides fade" style="display: none;">
                        <div class="numbertext">1 / 3</div>
                        <img style="width: 100%" id="productImg1" src="img/flooring/YPY3088-010-01.jpg">
                      </div>

                      <div class="mySlides fade" style="display: none;">
                        <div class="numbertext">2 / 3</div>
                        <img style="width: 100%" id="productImg2" src="img/flooring/YPY3088-010-02.jpg">
                      </div>

                      <div class="mySlides fade" style="display: block;">
                        <div class="numbertext">3 / 3</div>
                        <img style="width: 100%" id="productImg3" src="img/flooring/YPY3088-010-03.jpg">
                      </div>
                      <a class="prev" onclick="plusSlides(-1)">Right</a>
                      <a class="next" onclick="plusSlides(1)">Left</a>
                    </div>
                    <br>

                    <div style="text-align: center">
						
                      <button class="dot" onclick="currentSlide(1)"></button>
                      <button class="dot" onclick="currentSlide(2)"></button>
                      <button class="dot active" onclick="currentSlide(3)"></button>
                    </div>

                    <script>
                      let slideIndex = 1;
                      showSlides(slideIndex);

                      function plusSlides(n) {
                        showSlides((slideIndex += n));
                      }

                      function currentSlide(n) {
                        showSlides((slideIndex = n));
                      }

                      function showSlides(n) {
                        let i;
                        let slides =
                          document.getElementsByClassName("mySlides");
                        let dots = document.getElementsByClassName("dot");
                        if (n > slides.length) {
                          slideIndex = 1;
                        }
                        if (n < 1) {
                          slideIndex = slides.length;
                        }
                        for (i = 0; i < slides.length; i++) {
                          slides[i].style.display = "none";
                        }
                        for (i = 0; i < dots.length; i++) {
                          dots[i].className = dots[i].className.replace(
                            " active",
                            ""
                          );
                        }
                        slides[slideIndex - 1].style.display = "block";
                        dots[slideIndex - 1].className += " active";
                      }
                    </script>
        </div>
